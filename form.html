<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Donacion</title>
	<meta name="viewport" content="width_device-width,initial-scale-1.0">
	<link rel="stylesheet" type="text/css" href="estf.css">

</head>
<body>
	<header>
		<h2>Formulario de Donacion</h2>
		<img src="https://cdn-icons.flaticon.com/png/512/3769/premium/3769087.png?token=exp=1636981239~hmac=fa71a1cb736ff4ca9dc3fc5ac6926608" alt="Logo" class="log" height="50px">
	</header>
<section>
 <div class="container"></div>
	<form>
		<div class="fila">
			<div class="col-25">
			<label></label>
			</div>
			<div class="col-75">
				<input type="text" name="nom" placeholder="escribe tu nombre">
			</div>
		</div>
		<div class="fila">
			<div class="col-25">
			<label></label>
			</div>
			<div class="col-75">
				<input type="email" name="correo" placeholder="escribe tu correo">
			</div>
		</div>
		<div class="fila">
			<div class="col-25">
			<label></label>
			</div>
			



			<div class="col-75">
				<select name="pais">
					<option>Pais</option>
					<option>Bolivia</option>
					<option>Peru</option>
					<option>colombia</option>
					<option>Argentina</option>
					<option>chile</option>
					<option>Paraguay</option>


				</select>
			</div>
		</div>

		<div class="fila">
			<div class="col-25">
			<label></label>
			</div>
			<div class="col-75">
				<input type="radio" name="Tipo" value="mensual">dolares<br>
				<input type="radio" name="Tipo" value="trimestral">euros<br>
				<input type="radio" name="Tipo" value="Semestral">bolivianos<br>
				<br>
			</div>
		</div>
		<div class="fila">
			<div class="col-25">
			<label></label>
			</div>
			<div class="col-75">
				<input type="number" name="monto" min="1" placeholder="monto">
			</div>
		</div>
		<div class="fila">
			<div class="col-25">
			<label></label>
			</div>

			<div class="col-75">
				<input type="date" name="fecha" min="" placeholder="comentarios">
			</div>
		</div>
		<div class="fila">
			comentarios
			<div class="col-25">
			<label></label>
			</div>
			<div class="col-75">
				<textarea></textarea>
			</div>
		</div>
		<div class="fila">
			<div class="col-50">
			<input type="submit" name="enviar" value="enviar Formulario">
			</div>
			<div class="col-50">
				<input type="reset" name="clear" value="limpiar Formulario">
			</div>
		</div>
		
	</form>
	</div>
</section>
</body>
</html>.
